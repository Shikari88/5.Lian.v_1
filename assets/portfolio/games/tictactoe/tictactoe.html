<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
	<title>Tic Tac Toe</title>
	<style>
		html {
			font-size: 62.5%;
		}
		body {
			font: 1.6rem Roboto, sans-serif ;
		}
		.box {
			margin: 10rem 10rem 5rem;
		}
		p {
			margin-bottom: 5rem;
			line-height: 1.5;
		}
		table {

			border-spacing: 0;
		}
		td {
			width: 5rem;
			height: 5rem;
			border: 2px solid;
			text-align: center;
		}
		td:hover {
			border-color: #ffb020;
		}
		@media screen and (max-width: 768px){
			.box {
				margin: 10rem auto;
				text-align: center;
			}
			table {
				margin: 0 auto;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>"Крестики-нолики" на JavaScript</h1>
		<p>Для начала игры, выберите ячейку и кликнете по ней.<br/> Игра начинается с крестика</p>
		<table id="fields">
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>

		<p id="resultDesc"></p>
		<script src="script.js"></script>

	</div>

</body>
</html>
